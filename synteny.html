    <html>
    <head>
    <script src="synteny.js">    </script>
    <script src="http://d3js.org/d3.v3.min.js"></script>

    <script type="text/javascript">
      input_object_list = [];
      chromosomes_to_compare = [[null, null, null, null],[null,null,null,null]];


      sample1 = new SpecimentInputObject();
      sample1.name = "human";
      input_object_list.push(sample1);

      sample2 = new SpecimentInputObject();
      sample2.name = "mouse";
      input_object_list.push(sample2);

      input_object_list.push();

      function displayInputTable() {
          document.getElementById("input_table").innerHTML = getInputTableHTML(input_object_list);  
      }
      document.addEventListener('DOMContentLoaded', displayInputTable);

    </script>
    <title>Synteny</title>
    </head>
    <body>
      <h1>Synteny</h1>

    <div id='bar_genomics_graph_div'></div>

    <p>
      Search Gene: <input type='text' name='org_name' onchange='searchGene(this.value)' />
    </p>

    <h2> Genome Bar Chart</h2>

    <div id='input_table'>input_table</div>



    <h2> Chromosome pair graph</h2>
    <p>
      Specimen Name 1: <input type='text'  onchange='setChromosomeName(0, this.value)' />
      Chromosome Name 1: <input type='text' onchange='setChromosome(0, this.value)' /> (ex: chr2)
      Range: 
        <input type='text' onchange='setChromosomeRange(0, true, this.value)' />
        <input type='text' onchange='setChromosomeRange(0, false, this.value)' />
    </p>
    <p>
      Speciment Name 2: <input type='text'  onchange='setChromosomeName(1, this.value)' />
      Chromosome Name 2: <input type='text'  onchange='setChromosome(1, this.value)' />
      Range: 
        <input type='text' onchange='setChromosomeRange(1, true, this.value)' />
        <input type='text' onchange='setChromosomeRange(1, false, this.value)' />

    </p>
    <p>
      <button id='btn1' name='subject2' onclick=diplayChromosomesToCompare()> Plot chromosome pair graph</button>
    </p>
    <div id='chromesome_compare_graph'></div>
